<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M&R Design</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="#uvod">Úvod</a>
        <a href="#o-mne">O mne</a>
        <a href="#galeria">Galéria</a>
      </nav>

      <section class="header-logo">
        <figure>
          <img src="./asets/logo.svg" alt="M&R Design logo" />
        </figure>
        <figure>
          <img
            src="./asets/oleg-ivanov-sg_gRhbYXhc-unsplash.jpg"
            alt="Profesionálny nail design"
          />
        </figure>
      </section>
    </header>

    <main>
      <!-- Bez section wrapper -->
      <p class="right">Vaše nechty sa stanú Vašim šperkom …</p>
      <p class="left">Profesionálny dizajn pre každú príležitosť</p>

      <!-- PRIDANÉ: Chýbajúca sekcia O mne -->
      <section id="o-mne" class="slogan">
        <h2>O mne</h2>
        <p>
          Som profesionálna nail artistka s viac ako 5-ročnými skúsenosťami.
          Špecializujem sa na gélové nechty, nail art a kurzy pre začiatočníkov.
        </p>
      </section>

      <section id="galeria" class="gallery">
        <h2>Galéria</h2>
        <div class="gallery-slider">
          <div class="gallery-track">
            <!-- Prvá sada -->
            <div class="gallery-item">
              <img
                src="./asets/allison-christine-n4MHxHD1dKI-unsplash.jpg"
                alt="Nail design 1"
                loading="lazy"
              />
            </div>
            <div class="gallery-item">
              <img
                src="./asets/allison-christine-RY9w18Eq-OM-unsplash.jpg"
                alt="Nail design 2"
                loading="lazy"
              />
            </div>
            <div class="gallery-item">
              <img
                src="./asets/bryony-elena-tXwBDZS2JxQ-unsplash.jpg"
                alt="Nail design 3"
                loading="lazy"
              />
            </div>
            <div class="gallery-item">
              <img
                src="./asets/chelson-tamares-vtQHwU4F13s-unsplash.jpg"
                alt="Nail design 4"
                loading="lazy"
              />
            </div>
            <div class="gallery-item">
              <img
                src="./asets/designecologist-r-Ej0NQmFlQ-unsplash.jpg"
                alt="Nail design 5"
                loading="lazy"
              />
            </div>
            <div class="gallery-item">
              <img
                src="./asets/giorgio-trovato-gb6gtiTZKB8-unsplash.jpg"
                alt="Nail design 6"
                loading="lazy"
              />
            </div>
            <!-- Duplikovaná sada -->
            <div class="gallery-item">
              <img
                src="./asets/allison-christine-n4MHxHD1dKI-unsplash.jpg"
                alt="Nail design 1"
              />
            </div>
            <div class="gallery-item">
              <img
                src="./asets/allison-christine-RY9w18Eq-OM-unsplash.jpg"
                alt="Nail design 2"
              />
            </div>
            <div class="gallery-item">
              <img
                src="./asets/bryony-elena-tXwBDZS2JxQ-unsplash.jpg"
                alt="Nail design 3"
              />
            </div>
            <div class="gallery-item">
              <img
                src="./asets/chelson-tamares-vtQHwU4F13s-unsplash.jpg"
                alt="Nail design 4"
              />
            </div>
            <div class="gallery-item">
              <img
                src="./asets/designecologist-r-Ej0NQmFlQ-unsplash.jpg"
                alt="Nail design 5"
              />
            </div>
            <div class="gallery-item">
              <img
                src="./asets/giorgio-trovato-gb6gtiTZKB8-unsplash.jpg"
                alt="Nail design 6"
              />
            </div>
          </div>
          <div class="slider-progress"></div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 M&R Design. Všetky práva vyhradené.</p>
    </footer>
    <script src="./js/slogan-animation.js"></script>
  </body>
</html>
